            <div class="line" style="transform: rotate(75deg);"></div>
            <div class="line" style="transform: rotate(90deg);"></div>
            <div class="line" style="transform: rotate(135deg);"></div>
            <div class="line" style="transform: rotate(165deg);"></div>
            <div class="line" style="transform: rotate(180deg);"></div>

            <div class="catanimation">
               
                <dotlottie-player src="https://lottie.host/d65c2022-a4cd-4948-b486-9585678b9719/Z4XNQgL7wg.json"
                    background="transparent" speed="1" style="width: 120px; height: 100px;" loop autoplay>
                </dotlottie-player>
            </div>
            <div class="hand hour_hand"></div>
            <div class="hand minute_hand"></div>
            <div class="center" id="playbtn">Play</div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script> 
<!-- iframe_api = ini format dari youtube -->
<script>
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: '2c181Ra66as',  //id youtube setelah  v= .ini idnya. gak 
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        document.getElementById('playbtn').addEventListener('click', function () {
            if (player.getPlayerState() == 1) {
                player.pauseVideo();
                this.textContent = 'PLAY';
            } else {
                player.playVideo();
                this.textContent = 'PAUSE';
            }
        });
    }
</script>
</body>
</html>
